<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="./JS/Basic_JavaScript_10.js"></script>
    </head>
    <body>
        <p id="Loop"></p>
        <button onclick="Call_Loop()">Click here to execute a loop.</button>

        <p id="List_of_Instruments"></p>
        <button onclick="for_Loop()">Click Here!</button>

        <p id="Constant"></p>
        <button onclick="constant_Function()">Click Here!</button>

        <p id="pie"></p>
        <p id="Car_Object"></p>
        <p id="numba"></p>

        <p id="thing"></p>
        <button onclick="array_Function()">Click here.</button>

        <script>
            var text = "";
            var i;
            for(i = 0; i < 10; i++){
                if (i === 3) { continue; }
                text += "The number is " + i + "<br>";
            }
            document.getElementById("numba").innerHTML = text;
        </script>

    </body>
